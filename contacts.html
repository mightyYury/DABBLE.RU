<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
    <title>Dabble</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/functions.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9JdB879OOLRMS2CP8cnjGn5E1xlifhg0&callback=initMap">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<main class="mainpage clearfix">
        <header class="header clearfix">
            <div class="header__logo"><img src="images/logo.png" alt=""></div>
            <div class="header__contact">
                <div class="phone">8 (800) 500-82-64</div>
                <input type="button" class="feedback__btn" value="Заказать уборку">
            </div>
            <div class="header__client">
                <div class="client__menu">
                    Здравствуйте, <a href="#">Имя клиента<img src="images/icons/arrow.png" alt=""></a>

                </div>
            </div>
        </header>
        <div class="contacts mainpage">
            <div class="wrap">
                <div class="contacts__title">Контакты</div>
                <div class="contacts__hr"></div>
                <div class="contacts__content">
                    <div class="contacts__phone">8 (800) 500-82-64</div>
                    <div class="contacts__address">Москва, Дровяной переулок, 9</div>
                    <div class="contacts__email"><a href="mailto:info@dabble.ru">info@dabble.ru</a></div>
                </div>
            </div>
            <div class="contacts__map">
                <div id="map"></div>
            </div>
        </div>
    <footer class="footer clearfix">
        <div class="wrap">
            <div class="footer__nav">
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </div>
            <div class="footer__social">
                <a href="#" rel="nofollow" target="_blank"><div class="first"></div></a>
                <a href="#" rel="nofollow" target="_blank"><div class="vk"></div></a>
                <a href="#" rel="nofollow" target="_blank"><div class="instagram"></div></a>
                <a href="#" rel="nofollow" target="_blank"><div class="facebook"></div></a>
            </div>
            <div class="footer__copyright">© Dabble</div>
        </div>
    </footer>
</main>
</body>
</html>
